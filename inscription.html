    <div class="container ins my-4">
        <h1 class="my-4">Inscrivez-vous</h1>
          <form class="row g-3 ght-insc needs-validation" novalidate>
            <div class="col-md-6">
              <label for="validationNo" class="form-label">Nom</label>
              <input type="text" class="form-control" id="validationNo" value="" required>
            </div>
            <div class="col-md-6">
              <label for="validationPr" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="validationPr" value="" required>
            </div>
            <div class="col-md-6">
              <label for="validationEm" class="form-label">Votre Email</label>
              <div class="input-group has-validation">
                <input type="email" class="form-control" id="validationEm" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Veuiller entrer un adresse mail valide.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationVi" class="form-label">Ville</label>
              <input type="text" class="form-control" id="validationVi" required>
            </div>
            <div class="col-md-6">
              <label for="validationPay" class="form-label">Pays</label>
              <input type="text" class="form-control" id="validationVi" required>
            </div>
            <div class="col-md-6">
              <label for="validationTel" class="form-label">Téléphone</label>
              <input type="tel" class="form-control" id="validationTel" required>
              <div class="invalid-feedback">
                Veuiller entrer un numero valide.
              </div>
            </div>
            <div class="col-12 my-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  <p>Accepter les termes et les conditions de vente</p>
                </label>
                <div class="invalid-feedback">
                  <p>Vous n'avez pas accepter les termes et les conditions de vente</p>
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-dark text-white" type="submit">Enregistrer</button>
            </div>
        </form>
    </div>

                 role="button"><i class="bi bi-twitter"></i></a>
                <a
